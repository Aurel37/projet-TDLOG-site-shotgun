<!DOCTYPE html>

<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<head>
		<title>Shotgun cours en ligne</title>
	</head>

	<body>
		<div class="w3-container w3-teal">
		<h1>Site de shotgun</h1>
	</div>
		<div class="w3-container w3"
		<form>
			En quelle année êtes-vous?
		<select name="year" size="1" id="year">
				<option>022
				<option>021
				<option>020
				<option>019
		</select>
		</form>

		<form action="/shotgun" method="post" id="form_class1">
		<p>
		Quelle première classe choisissez vous ?
		<select name="class1" size="1" for="class1">
			<option>anglais
			<option>allemand
		</select>
		<input type="submit"/>
		</p>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"> </script>
		<script src="/socket.io/socket.io.js"></script>
		</form>
		<div>

	<script>
		var socket = io.connect('http://localhost:8080');

		var name = prompt('your name : ');
		socket.emit('new_student', name);

		var year = document.getElementById('year');
		year.addEventListener('change', function () {
			var answer = year.options[year.selectedIndex].innerHTML;
			socket.emit('year', answer);
		});
				
	</script>


	</body>
</html>
